<mat-form-field class="search-form">
  <input matInput
         #searchTag
         (keyup.enter)="getImages(searchTag.value)"
         placeholder="Search Tag"
         type="text">
</mat-form-field>
<button mat-raised-button
        (click)="getImages(searchTag.value)"
        color="primary">Search
</button>

<div fxLayout="row wrap"
     fxLayout.xl="column"
     fxLayoutGap="0.5%"
     fxLayoutAlign="center">
  <a *ngFor="let image of imagesList"
     [routerLink]="[image.id]"
     [queryParams]="{tag: tag}">
    <img alt="{{image.title}}"
         title="{{image.author}}: {{image.title}}"
         [src]="image.media.m">
  </a>
</div>
