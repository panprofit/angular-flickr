<div fxLayoutAlign="center">
  <mat-form-field class="search-form">
    <input matInput
           #searchTag
           (keyup.enter)="getImages(searchTag.value)"
           placeholder="Search Tag"
           type="text">
  </mat-form-field>
  <button mat-raised-button
          class="button"
          (click)="getImages(searchTag.value)"
          color="primary">Search
  </button>
</div>
<div fxLayout="row wrap"
     fxLayoutGap="0.5%"
     fxLayoutAlign="center">
  <a *ngFor="let image of imagesList$ | async"
     [routerLink]="[image.id]"
     [queryParams]="{tag: tag}">
    <img alt="{{image.title}}"
         title="{{image.author}}: {{image.title}}"
         [src]="image.media.m">
  </a>
</div>
